<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="sidebar">
            <div id="logo">
                <img id="logo-img" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                <p id="logo-text">ODIN</p>
            </div>
            <img id="sidebar-img" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="nature image">
            <p id="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div id="main-section">

            <div id="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <p id="form-heading">Let's do this!</p>
            <div id="form">
    
                <div id="left-side">
                    <div id="fields">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required minlength="3">
                    </div>
                    <div id="fields">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div id="fields">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                    </div>
                </div>

                <div id="right-side">
                    <div id="fields">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required minlength="3">
                    </div>
                    <div id="fields">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required minlength="10">
                    </div>
                    <div id="fields">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                    </div>
                </div>
            </div>
            
            <div id="buttons">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>

    </div>
</body>
</html>
